<!DOCTYPE html>
<html>
  <head>
    <title>VocabGREview</title>

    <!-- Use bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- AngularJS import -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script type="text/javascript">
      var app = angular
        .module(
          "VocabGREview",
          [], // Change the delimiter symbols to [[ and ]]
          ($interpolateProvider) => {
            $interpolateProvider.startSymbol("[[");
            $interpolateProvider.endSymbol("]]");
          }
        )
        .controller("VocabGReviewController", function ($scope, $http, $q) {
          $scope.getQuestion = () => {
            $http.get("/question").then(
              (res) => {
                $scope.question = res.data;
              },
              (err) => {
                $scope.question = {};
              }
            );
          };

          $scope.check_answer = (guess) => {
            if (guess == $scope.question.answer) {
              console.log("Correct!");
            } else {
              console.log("Wrong.");
            }
          };

          $scope.getQuestion();
        });
    </script>
  </head>

  <body
    class="d-flex flex-column h-100"
    ng-app="VocabGREview"
    ng-controller="VocabGReviewController"
  >
    <!-- A  navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
      <div class="container col-lg-12">
        <a class="navbar-brand" href="#">VocabGREview</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Some Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Other Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container col-lg-8 my-5 py-5">
      <!-- Jumbotron showing question -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <p class="lead">[[question.blank_sentence]]</p>
          <hr class="my-4" />
          <div class="container col-lg-10">
            <button
              class="btn btn-secondary btn-block"
              ng-repeat="c in question.choices"
              ng-click="check_answer(c)"
            >
              [[c]]
            </button>
          </div>
        </div>
      </div>
      <!-- Next Question button -->
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary btn-block" ng-click="getQuestion()">
            Next Question
          </button>
        </div>
      </div>
    </main>

    <!-- A footer containing some copyright and contact info -->
    <footer class="mt-auto py-4 bg-secondary">
      <div class="container">
        <p class="m-0 text-center text-white">Â© William Boyles 2021</p>
      </div>
    </footer>

    <!-- Bootsrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
